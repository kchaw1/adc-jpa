spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
#        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.hibernate: info
    org.springframework: info
